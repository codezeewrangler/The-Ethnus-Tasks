<!DOCTYPE html>
<html>
<head>
<title>Multiplication and Division</title>
<style>
  body {
    font-family: sans-serif;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="number"] {
    width: 150px;
    padding: 5px;
    margin-bottom: 10px;
  }
  button {
    padding: 8px 15px;
    margin-right: 10px; /* Space between buttons */
  }
  #result {
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>

  <label for="num1">1st Number:</label>
  <input type="number" id="num1" name="num1"><br><br>

  <label for="num2">2nd Number:</label>
  <input type="number" id="num2" name="num2"><br><br>

  <button onclick="calculate('multiply')">Multiply</button>
  <button onclick="calculate('divide')">Divide</button>

  <div id="result">The Result Is: </div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);

      // Input validation: Check if the inputs are valid numbers
      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").textContent = "The Result Is: Invalid input. Please enter numbers.";
        return; // Stop further calculation
      }

      let result;
      if (operation === "multiply") {
        result = num1 * num2;
      } else if (operation === "divide") {
        if (num2 === 0) { // Check for division by zero
          document.getElementById("result").textContent = "The Result Is: Cannot divide by zero.";
          return; // Stop further calculation
        }
        result = num1 / num2;
      }

      document.getElementById("result").textContent = "The Result Is: " + result;
    }
  </script>

</body>
</html>
