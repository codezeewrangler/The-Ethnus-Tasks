<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login (Simplified)</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #fafafa; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            border: 1px solid #dbdbdb; /* Light gray border */
            padding: 40px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img { /* Or use a font-based logo */
            width: 100px; /* Adjust as needed */
        }

        .input-field {
            width: 100%;
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 12px); /* Account for padding and border */
            padding: 6px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        .login-button {
            width: 100%;
            padding: 8px;
            background-color: #0095f6; /* Instagram blue */
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            font-size: 12px;
        }

        .signup-link {
            font-size: 14px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <img src="instagram_logo.png" alt="Instagram Logo">  </div>

        <div class="input-field">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input-field">
            <input type="password" id="password" placeholder="Password">
        </div>

        <button class="login-button" onclick="login()">Log in</button>

        <div class="remember-forgot">
            <label for="remember">
                <input type="checkbox" id="remember"> Remember me
            </label>
            <a href="#">Forgot Password?</a>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#">Sign up here</a>
        </div>

        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Basic client-side validation (replace with your logic)
            if (username.trim() === "" || password.trim() === "") {
                errorMessage.textContent = "Please enter your username and password.";
                return;
            }
            if (username === "testuser" && password === "password") { // Example credentials
                errorMessage.textContent = "";  // Clear any previous error
                alert("Login successful!"); // Or redirect to another page
            } else {
                errorMessage.textContent = "Invalid username or password.";
            }
        }
    </script>

</body>
</html>
